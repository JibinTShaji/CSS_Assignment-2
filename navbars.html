<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geostar&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'sm': '640px',

                    'md': '768px',

                    'lg': '1024px',

                    'xl': '1280px',

                    '2xl': '1536px',
                },
                extend: {
                    fontFamily:{
                        poppins: "Poppins",
                        roboto:"Roboto",
                        geostar:"Geostar"
                    },
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<!-- navbar 1 -->



<body class="bg-gray-500 px-10 py-10 flex flex-col gap-10">
   
        <section>
            <nav class="flex justify-center bg-slate-950 text-white  px-5 py-6">
                <div class="w-full flex justify-center gap-5 justify-between flex-wrap ">
                    <div class="flex gap-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/1280px-Tailwind_CSS_Logo.svg.png"
                            alt="img.jpg" width="40px">
                        <h3 class="font-poppins">tailwindcss</h3>
                    </div>
                   
                   <div class="flex gap-6">
                     <!-- navlinks -->
                    <ul class="hidden lg:flex justify-items gap-5  font-roboto border-r pr-4 border-gray-500">
                        <li class="cursor-pointer hover:text-blue-500">Docs</li>
                        <li class="cursor-pointer hover:text-blue-500">Components</li>
                        <li class="cursor-pointer hover:text-blue-500">Blog</li>
                        <li class="cursor-pointer hover:text-blue-500">Showcase</li>
                  
                </ul>
               <!-- icons -->
                <div class="hidden lg:flex gap-5 items-center text-2xl">
                        <i class="fa-regular fa-moon" style="color: #8c8c8c;"></i>
                        <i class="fa-brands fa-github" style="color: #787878;"></i>
                 
                </div>
                   </div>
                   <!-- search icon & menu -->
                   <div class="flex lg:hidden gap-5">
                    <i class="fa-solid fa-magnifying-glass" style="color: #787878;"></i>
                    <i class="fa-solid fa-ellipsis-vertical" style="color: #7a7a7a;"></i>
                </div>
                  
                </div>
            </nav>
        </section>




<!-- navbar 2 -->




<section class="w-[100vw]">
    <nav class="flex bg-white mx-3px justify-between  px-6 py-4 items-center gap-5">
        <div class="flex ">
<img src="https://logowik.com/content/uploads/images/ikea9726.jpg" alt="" width="100px">
        </div>
        <div class="xl:w-1/2 lg:w-1/2 hidden md:flex flex  items-center ">
            <form class="w-full bg-gray-200 flex  items-center justify-between rounded-full px-6 py-2">
               <div class="flex items-center"> 
                <i class="fa-solid fa-magnifying-glass" style="color:black"></i>

                <input type="text" placeholder=" What are you looking for?" class="flex w-[300px] items-center  bg-gray-200 ">
            </div>
            <div class="flex items-center w-6"><i class="fa-solid fa-camera"></i></div>
             
            </form>

        </div>
        <ul class="flex items-center gap-5">
            <li class="flex items-center gap-2"><i class="fa-solid fa-truck"> </i><span class="hidden lg:flex text-sm ">Enter postal code</span> </li>
            <li class="flex items-center gap-2"><i class="fa-solid fa-store"></i><span class="hidden lg:flex text-sm">Select store</span></li>
            <li class="flex gap-2 items-center"><i class="fa-regular fa-user"></i><span class="hidden lg:flex text-sm">Hei! Log in or sign up </span></li>
            <div class="flex gap-5">
            <li><i class="fa-regular fa-heart"></i></li>
            <li><i class="fa-solid fa-bag-shopping"></i></li>
        </div>
        </ul>
    </nav>
</section>



<!-- navbar 3 -->



        <section>
            <nav class="flex justify-center bg-white px-5 py-6">
                <div class="w-full flex justify-center gap-5 justify-between flex-wrap  ">

                        <input type="text" placeholder=" Search On Nykaa" class="border-[2px] bg-gray-200 rounded ">

                    </form>
                    <div class=" flex md:hidden items-center text-2xl"><i class="fa-solid fa-magnifying-glass"></i> </div>
                   <button class="bg-pink-600 text-white rounded px-4 py-2 hover:bg-pink-500">Sign in</button>
                   <button class="text-2xl"><i class="fa-solid fa-bag-shopping"></i></button>

                </div> 
            </nav>

</html>
